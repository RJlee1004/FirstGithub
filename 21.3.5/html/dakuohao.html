        function* foo(x){
            var y = 2 * (yield(x+1));
            var z = yield(y/3);
            return (x+y+z);

        }
        
        var it = foo(5);

        console.log(it.next(3));
        console.log(it.next(12));
        console.log(it.next(13));

        function feiBo(n){
            a = 0;
            b = 1;
            for(let i = 0;i < n;i++){
                yield a;
                let temp = a + b;
                a = b;
                b = temp;
            }
        }
