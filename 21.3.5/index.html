<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
   for(var i = 0; i < 5; i++){
        (function (i){
            setTimeout(function (){
                console.log(i);
            },4000);
        })(i);
   }
   alert("循环结束了"+ i)

   for(let i = 0; i < 5; i++){
       setTimeout(function(){
           console.log(i);
       },4000)
   }
</script>
<body>
    
</body>
</html>
