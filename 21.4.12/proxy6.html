<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //apply() 拦截方法
        function fn() {
            return `我是函数`;
        }
        let newFn = new Proxy(fn, {
            apply() {
                return `函数么?`;
            }
        });

        console.log(newFn());
    </script>
</head>

</html>
