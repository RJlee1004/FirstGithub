<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(() => {
            $("button").eq(0).click(() => {
                // $("div").css("display", "block");
                $("div").show(1000, () => {
                    alert("显示完毕")
                });

            })
            $("button").eq(1).click(() => {
                // $("div").css("display", "none");
                $("div").hide(1000, () => {
                    alert('隐藏完毕')
                });
            })
            $("button").eq(2).click(() => {
                $("div").toggle(1000, () => {
                    alert("切换完毕");
                });
            })
        })
    </script>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>

</html>
