<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 440px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid black;
        }

        .nav>li {
            list-style: none;
            width: 110px;
            height: 50px;
            text-align: center;
            line-height: 35px;
            float: left;
            background: orange;
        }

        .nav .current {
            background: #ccc;
        }

        .content>li {
            list-style: none;
            display: none;
        }

        .content .show {
            display: block;
        }

        .content>li>span {
            display: inline-block;
            width: 440px;
            height: 250px;
            background-color: yellowgreen;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(() => {
            //siblings 找到未选择的兄弟节点
            $(".nav>li").mouseenter(function () {
                $(this).addClass("current");
                let index = $(this).index();
                let $li = $(".content>li").eq(index);
                $li.addClass("show");
            });
            $(".nav>li").mouseleave(function () {
                $(this).removeClass("current");
                let index = $(this).index();
                let $li = $(".content>li").eq(index);
                $li.removeClass("show");
            });
        });
    </script>
</head>

<body>
    <div class="box">
        <ul class="nav">
            <li class="current">111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
        </ul>
        <ul class="content">
            <li class="show"><span>1111</span></li>
            <li><span>2222</span></li>
            <li><span>3333</span></li>
            <li><span>4444</span></li>
        </ul>
    </div>
</body>

</html>
