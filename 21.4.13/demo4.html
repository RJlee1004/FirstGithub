<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .ad {
            width: 300px;
            height: 200px;
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }

        .img {
            display: inline-block;
            width: 300px;
            height: 200px;
            background: blue;
        }

        .img>span {
            display: inline-block;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $(".img>span").click(function () {
                $(".ad").remove();
            });
            // $(".ad").slideDown(1000, function () {
            //     $(".ad").fadeOut(500, function () {
            //         $(".ad").fadeIn(500);
            //     })
            // });
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        })
    </script>
</head>

<body>
    <div class="ad">
        <span class="img">
            <span></span>
        </span>
    </div>
</body>

</html>
