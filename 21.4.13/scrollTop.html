    <script>

            btns[0].onclick = function () {
                //获取滚动的偏移量
                console.log($(".scroll").scrollTop());
                //为了浏览器兼容，获取网页滚动偏移量
                // $("body").scrollTop()+$("html").scrollTop();
            }
            btns[1].onclick = function () {
                //设置滚动的偏移量
                $(".scroll").scrollTop(300);
                //设置网页滚动偏移量,浏览器兼容
                // $("html,body").scrollTop(val);
            }
        });
