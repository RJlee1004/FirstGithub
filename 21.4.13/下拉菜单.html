<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 300px;
            height: 50px;
            background: red;
            list-style: none;
            margin: 100px auto;
        }

        .nav>li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            float: left;

        }

        .sub {
            list-style: none;
            background: yellowgreen;
            display: none;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        //停止当前正在运行动画stop
        $(() => {
            $(".nav>li").mouseenter(function () {
                let $sub = $(this).children(".sub");
                $sub.stop();
                $sub.slideDown(1000);
            })
            $(".nav>li").mouseleave(function () {
                let $sub = $(this).children(".sub");
                $sub.stop();
                $sub.slideUp(1000);
            })
        });
    </script>
</head>

<body>
    <ul class="nav">
        <li>一级菜单1
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单2
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单3
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</body>

</html>
