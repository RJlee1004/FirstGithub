<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(() => {
            $(".son").click((event) => {
                alert("son");
            })
            $(".father").click(() => {
                alert("father");
            })
            //事件自动触发
            //trigger：会触发事件冒泡,会触发默认行为
            //triggerHandler:不会触发冒泡,不会触发默认行为
            //但是a标签无论用哪个方法都不会触发默认行为，
            //所以若想用此方法自动触发a标签的默认行为，可以在a标签
            //内加一个span标签，然后去触发a中的内容
            // $(".father").trigger("click");
            //$(".father").triggerHandler("click");
            //$(".son").triggerHandler("click");
            // $("input[type='submit']").click(() => {
            //     alert("submit");
            // })
            // // $("input[type='submit']").trigger("click");
            // $("input[type='submit']").triggerHandler("click");
            $("a").click(() => {
                alert("a");
            })
            $("a").trigger("click");
        });
    </script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="https://www.baidu.com/">我是百度</a>
    <form
        action="https://uland.taobao.com/sem/tbsearch?refpid=mm_26632258_3504122_32538762&keyword=%E5%A5%B3%E8%A3%85&clk1=157a90521e054b693ab52c3cc3647338&upsId=157a90521e054b693ab52c3cc3647338">
        <input type="text">
        <input type="submit">
    </form>
</body>

</html>
