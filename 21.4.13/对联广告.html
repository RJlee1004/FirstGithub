<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px;
            background-color: blanchedalmond;
        }

        .left {
            float: left;
            position: fixed;
            left: 0;
            top: 300px;
        }

        .right {
            float: right;
            position: fixed;
            right: 0;
            top: 300px;
        }

        div {
            width: 100px;
            height: 200px;
            background-color: brown;
            display: none;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        //监听网页滚动事件
        $(() => {
            $(window).scroll(() => {
                let offset = $("html,body").scrollTop();
                if (offset >= 500) {
                    $("div").show(1000);
                } else {
                    $("div").hide(1000);
                }
            })
        })
    </script>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
