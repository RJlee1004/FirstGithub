<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /* display: none; */
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(() => {
            $("button").eq(0).click(() => {
                $("div").slideDown(1000, () => {
                    console.log("展开完毕")
                })
            })
            $("button").eq(1).click(() => {
                $("div").slideUp(1000, () => {
                    console.log("收起完毕")
                })
            })
            $("button").eq(2).click(() => {
                $("div").slideToggle(1000, () => {
                    console.log("切换完毕")
                })
            })
        });
    </script>
</head>

<body>
    <button>展开</button>
    <button>收起</button>
    <button>切换</button>
    <div></div>
</body>

</html>
