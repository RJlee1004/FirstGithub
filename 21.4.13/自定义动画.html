<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: red;
            margin-top: 10px;
        }

        .two {
            background-color: blue;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        //参数1：接受一个对象，可以在对象中修改属性
        //参数2：指定动画时长
        //参数3：指定动画节奏，默认swing,匀速linear
        //参数4：动画执行完毕之后的回调函数
        $(() => {
            $("button").eq(0).click(function () {
                $(".one").animate({
                    marginLeft: 500
                }, 3000, "linear", function () {
                    console.log("自定义动画执行完毕");
                });
                $(".two").animate({
                    marginLeft: 500
                }, 3000, function () {
                    console.log("自定义动画执行完毕");
                });
            })
            $("button").eq(1).click(function () {
                $(".one").animate({
                    width: "+=100"
                }, 1000, function () {
                    console.log("自定义动画执行完毕");
                })
            })
            $("button").eq(2).click(function () {
                $(".one").animate({
                    // width: "hide"
                    width: "toggle"
                }, 1000, function () {
                    console.log("自定义动画执行完毕");
                })
            })
        })
    </script>
</head>

<body>
    <button>操作属性</button>
    <button>累加属性</button>
    <button>关键字</button>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
