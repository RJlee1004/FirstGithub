<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

      <label for="username">用户名登录</label></label>
      <input type="text" id="username" placeholder="用户名" key='abc'>

      <input type="text" id="userpwd" placeholder="用户邮箱" key='ab'>

    <button @click="isShow = !isShow">切换类型</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        isShow: false
      },
      methods: {

      },
      computed: {
        result() {
          let showMsg = '';
          if (this.score >= 90) {
            showMsg = '优秀'
          }
        }
      }

    });
  </script>
</body>

</html>
