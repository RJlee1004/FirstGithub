<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in names" :class='{active:curIndex === index}' @click="liClick(index)">{{item}}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        curIndex: 0,

        names: ["rng", "ig", "edg", "fpx", "skt"],
        objs: {
          name: 'lrj',
          age: 19,
          sex: '男'
        }
      },
      methods: {
        liClick(index) {
          this.curIndex = index;
        }
      },
      computed: {
        result() {
          let showMsg = '';
          if (this.score >= 90) {
            showMsg = '优秀'
          }
        }
      }

    });
  </script>
</body>

</html>
